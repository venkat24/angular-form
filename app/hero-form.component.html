<div class="container">
    <h1>General Form</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
        </div>
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input type="text"  class="form-control" id="nickname"
                 [(ngModel)]="model.nickname" name="nickname">
        </div>
        <div class="form-group">
          <label for="age">Index</label>
          <input type="range"  class="form-control" id="age"
                 [(ngModel)]="model.age" max=113 name="age">
        </div>
        <div class="form-group">
          <label for="Index">Age</label>
          <input type="number"  class="form-control" id="Index"
                 min="0"
                 [(ngModel)]="model.age" max=113 name="Index">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control"  id="power"
                  required
                  [(ngModel)]="model.gender" name="power">
            <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="student">Student?</label><br>
          Yes<input type="radio" id="student" value="yes"
                  required
                  [(ngModel)]="model.student" name="student">
          No<input type="radio" id="student" value="no"
                  required
                  [(ngModel)]="model.student" name="student">
                  <br>
        </div>
        <div class="form-group">
          <label for="dob">Age</label>
          <input type="date" class="form-control" id="dob"
                 [(ngModel)]="model.dob" max=113 name="dob">
        </div>

      {{diagnostic}}<br>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
